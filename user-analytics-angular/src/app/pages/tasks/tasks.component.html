<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 

<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0"><i class="bi bi-list-check me-2"></i>My Tasks</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addTask()" class="mb-4">
        <div class="input-group">
          <input 
            [(ngModel)]="newTask" 
            name="task" 
            class="form-control" 
            placeholder="Enter a new task..." 
            required />
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-plus-circle me-1"></i>Add Task
          </button>
        </div>
      </form>

      <ul class="list-group">
        <li *ngFor="let task of tasks" 
            class="list-group-item d-flex justify-content-between align-items-center"
            [class.list-group-item-success]="task.done">
          <div class="form-check">
            <input 
              type="checkbox" 
              class="form-check-input" 
              [(ngModel)]="task.done" 
              [id]="'task-' + task.id" />
            <label 
              class="form-check-label" 
              [for]="'task-' + task.id"
              [class.text-decoration-line-through]="task.done"
              [class.text-muted]="task.done">
              {{ task.title }}
            </label>
          </div>
          <button 
            class="btn btn-sm btn-danger" 
            (click)="deleteTask(task.id)"
            title="Delete task">
            <i class="bi bi-trash"></i>
          </button>
        </li>
      </ul>

      <div *ngIf="tasks.length === 0" class="alert alert-info mt-3 text-center">
        <i class="bi bi-info-circle me-2"></i>No tasks yet. Add one to get started!
      </div>
    </div>
  </div>
</div>
