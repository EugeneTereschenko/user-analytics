<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
 
 <div class="container mt-4">
      <h2>📝 My Tasks</h2>
      <form (ngSubmit)="addTask()" class="mb-3 d-flex gap-2">
        <input [(ngModel)]="newTask" name="task" class="form-control" placeholder="Enter task..." required />
        <button type="submit" class="btn btn-primary">Add</button>
      </form>

      <ul class="list-group">
        <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <input type="checkbox" [(ngModel)]="task.done" />
            <span [class.text-decoration-line-through]="task.done">{{ task.title }}</span>
          </div>
          <button class="btn btn-sm btn-danger" (click)="deleteTask(task.id)">🗑</button>
        </li>
      </ul>
    </div>
