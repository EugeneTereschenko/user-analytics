<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container mt-4">
  <h3>📁 File Manager</h3>

  <input type="file" (change)="onFileSelected($event)" />
  <button (click)="uploadFile()" class="btn btn-primary mt-2">Upload</button>

  <hr />

  <ul class="list-group mt-3">
    <li *ngFor="let file of files" class="list-group-item d-flex justify-content-between align-items-center">
      {{ file }}
      <div>
        <button (click)="downloadFile(file)" class="btn btn-sm btn-success me-2">Download</button>
        <button (click)="deleteFile(file)" class="btn btn-sm btn-danger">Delete</button>
      </div>
    </li>
  </ul>
</div>
