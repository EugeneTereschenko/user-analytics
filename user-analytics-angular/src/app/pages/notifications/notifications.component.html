<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<div class="container mt-3">
  <h2>Notifications Center</h2>
  <div class="accordion" id="notificationsAccordion">
    <div class="accordion-item" *ngFor="let notification of notifications; let i = index">
      <h2 class="accordion-header" [id]="'heading' + i">
        <button class="accordion-button" [class.collapsed]="expandedIndex !== i" type="button" 
          (click)="toggleAccordion(notification, i)">
          <strong>{{ notification.title }}</strong>
          <small class="ms-auto me-3 text-muted">{{ notification.timestamp | date:'short' }}</small>
        </button>
      </h2>
      <div [id]="'collapse' + i" 
        class="accordion-collapse collapse" 
        [class.show]="expandedIndex === i"
        [attr.aria-labelledby]="'heading' + i">
        <div class="accordion-body">
          {{ notification.message }}
        </div>
      </div>
    </div>
  </div>
</div>
