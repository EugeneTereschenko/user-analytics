<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0"><i class="bi bi-bell-fill me-2"></i>Notifications Center</h2>
    </div>
    <div class="card-body p-0">
      <div class="accordion" id="notificationsAccordion">
        <div class="accordion-item border-0 border-bottom" *ngFor="let notification of notifications; let i = index">
          <h2 class="accordion-header" [id]="'heading' + i">
            <button class="accordion-button" [class.collapsed]="expandedIndex !== i" type="button" 
              (click)="toggleAccordion(notification, i)">
              <div class="d-flex w-100 align-items-center">
                <i class="bi bi-envelope me-3 text-primary"></i>
                <strong class="flex-grow-1">{{ notification.title }}</strong>
                <small class="text-muted me-3">
                  <i class="bi bi-clock me-1"></i>{{ notification.timestamp | date:'short' }}
                </small>
              </div>
            </button>
          </h2>
          <div [id]="'collapse' + i" 
            class="accordion-collapse collapse" 
            [class.show]="expandedIndex === i"
            [attr.aria-labelledby]="'heading' + i">
            <div class="accordion-body bg-light">
              <p class="mb-0">{{ notification.message }}</p>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="notifications.length === 0" class="alert alert-info text-center m-3">
        <i class="bi bi-info-circle me-2"></i>No notifications at this time.
      </div>
    </div>
  </div>
</div>
