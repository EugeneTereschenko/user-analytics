<div class="container mt-3">
  <h2>User Details</h2>
  <p><strong>Name:</strong> {{ user?.name }}</p>
  <p><strong>Email:</strong> {{ user?.email }}</p>
  <p><strong>Role:</strong> {{ user?.role }}</p>
  <button class="btn btn-danger" (click)="deactivateUser()">Deactivate User</button>
</div>
