<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container mt-4">
  <div class="mb-4">
    <h2 class="display-6"><i class="bi bi-journal-code me-2"></i>Video Tutorials</h2>
    <p class="text-muted">Learn how to use our platform with these helpful video guides.</p>
  </div>

  <div class="row g-4">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let video of videos">
      <div class="card h-100 shadow-sm">
        <div class="ratio ratio-16x9">
          <iframe
            [src]="video.url | safe"
            class="card-img-top"
            allowfullscreen
            title="{{ video.title }}">
          </iframe>
        </div>
        <div class="card-body">
          <h5 class="card-title">
            <i class="bi bi-play-circle me-2 text-primary"></i>{{ video.title }}
          </h5>
          <p class="card-text text-muted">{{ video.description }}</p>
        </div>
        <div class="card-footer bg-transparent border-0">
          <small class="text-muted">
            <i class="bi bi-camera-video me-1"></i>Tutorial Video
          </small>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="videos.length === 0" class="alert alert-info text-center mt-4">
    <i class="bi bi-info-circle me-2"></i>No video tutorials available at this time.
  </div>
</div>
