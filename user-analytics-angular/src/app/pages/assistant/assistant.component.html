<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container my-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0"><i class="bi bi-robot me-2"></i>AI Assistant</h2>
    </div>
    <div class="card-body p-0">
      <div class="chat-box p-3" style="height: 500px; overflow-y: auto; background-color: #f8f9fa;">
        <div *ngFor="let message of messages" class="mb-3">
          <div [ngClass]="message.sender === 'You' ? 'text-end' : 'text-start'">
            <div class="d-inline-block p-3 rounded-3" 
                 [ngClass]="message.sender === 'You' ? 'bg-primary text-white' : 'bg-white border'">
              <strong class="d-block mb-1">{{ message.sender }}</strong>
              <span>{{ message.text }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer bg-white">
      <div class="input-group">
        <input 
          type="text"
          class="form-control" 
          [(ngModel)]="userInput" 
          (keyup.enter)="sendMessage()" 
          placeholder="Ask a question..." />
        <button class="btn btn-primary" (click)="sendMessage()">
          <i class="bi bi-send-fill me-1"></i>Send
        </button>
      </div>
    </div>
  </div>
</div>
