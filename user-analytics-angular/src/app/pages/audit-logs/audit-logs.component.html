<div class="container mt-3">
  <h2>Audit Logs</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>User</th>
        <th>Action</th>
        <th>Target</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let log of logs">
        <td>{{ log.user }}</td>
        <td>{{ log.action }}</td>
        <td>{{ log.target }}</td>
        <td>{{ log.timestamp | date:'short' }}</td>
      </tr>
    </tbody>
  </table>
</div>
