<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0"><i class="bi bi-calendar-event me-2"></i>My Calendar</h2>
    </div>
    <div class="card-body p-3">
      <full-calendar 
        [options]="calendarOptions"
        [initialView]="'dayGridMonth'"
        [events]="calendarEvents"
        (dateClick)="handleDateClick($event)">
      </full-calendar>
    </div>
  </div>
</div>

<!-- Modal Dialog -->
<div class="modal-backdrop fade show" *ngIf="showModal" style="z-index: 1040;"></div>
<div class="modal fade show d-block" tabindex="-1" *ngIf="showModal" style="z-index: 1050;">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content shadow-lg">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">
          <i class="bi bi-plus-circle me-2"></i>Add Event for {{ newEventDate | date:'mediumDate' }}
        </h5>
        <button type="button" class="btn-close btn-close-white" (click)="closeModal()"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="eventTitle" class="form-label fw-bold">
            <i class="bi bi-pencil me-1"></i>Event Title
          </label>
          <input
            id="eventTitle"
            type="text"
            class="form-control form-control-lg"
            placeholder="Enter event title"
            [(ngModel)]="newEventTitle"
            autofocus
          />
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">
          <i class="bi bi-x-circle me-1"></i>Cancel
        </button>
        <button 
          type="button" 
          class="btn btn-primary" 
          (click)="saveEvent()" 
          [disabled]="!newEventTitle.trim()">
          <i class="bi bi-check-circle me-1"></i>Save Event
        </button>
      </div>
    </div>
  </div>
</div>
