<h2>User Roles</h2>
    <table>
      <tr>
        <th>User</th>
        <th>Role</th>
        <th>Update</th>
      </tr>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>
          <select [(ngModel)]="user.role">
            <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
          </select>
        </td>
        <td><button (click)="updateRole(user)">Update</button></td>
      </tr>
    </table>
