<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


<section class="vh-100" style="background-color: #f4f5f7;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-6 mb-4 mb-lg-0">
        <div class="card mb-3" style="border-radius: .5rem;">
          <div class="row g-0">
            <div class="col-md-4 gradient-custom text-center text-white"
              style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
              <div class="position-relative d-inline-block">
              <img 
                  [src]="profileImageUrl"
                  alt="Avatar"
                  class="img-fluid my-5 rounded-circle"
                  style="width: 6rem;" />
              <input
                type="file"
                accept="image/*"
                #fileInput
                style="display: none"
                (change)="onFileSelected($event)"
              />
              <button
                class="btn btn-primary btn-sm rounded-circle position-absolute"
                id="change-pic"
                style="left: 100%; top: 100%; transform: translate(-150%, -150%) rotate(15deg);"
                (click)="fileInput.click()"
                type="button">
                <i class="fas fa-camera" style="transform: rotate(-15deg); display: inline-block;"></i>
              </button>
              </div>
              <h5 class="large-title">Marie Horwitz</h5>
              <p class="mb-2 text-center large-title">Web Designer</p>
              <div class="col-md-8 mb-3 mx-auto d-flex flex-column align-items-center">
                 <div class="row pt-1 w-100 justify-content-center">
                   <div class="col-6 mb-3 d-flex justify-content-center">
                    <i class="far fa-edit mb-5" [routerLink]="['/editprofile']"></i>
                   </div>
                 </div>
                 <div class="row pt-1 w-100 justify-content-center">
                   <div class="col-6 mb-3 d-flex justify-content-center">
                    <a [routerLink]="['/editprofile']" class="btn btn-info px-2 py-1" style="font-size: 0.85rem; min-width: 7.0rem;">Edit</a>
                   </div>
                 </div>
                </div>
            </div>
            <div class="col-md-8">
              <div class="card-body p-4">
                <h6 class="large-title">Information</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6 class="large-title">Email</h6>
                    <p class="text-muted">{{ email }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6 class="large-title">Phone</h6>
                    <p class="text-muted">{{ phone }}</p>
                  </div>
                </div>
                <h6 class="large-title">Projects</h6>
                <hr class="mt-0 mb-4">
                <div class="row pt-1">
                  <div class="col-6 mb-3">
                    <h6 class="large-title">Recent</h6>
                    <p class="text-muted">{{ recentProject }}</p>
                  </div>
                  <div class="col-6 mb-3">
                    <h6 class="large-title">Most Viewed</h6>
                    <p class="text-muted">{{ mostViewedProject }}</p>
                  </div>
                </div>
                <div class="d-flex justify-content-start">
                  <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                  <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                  <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
