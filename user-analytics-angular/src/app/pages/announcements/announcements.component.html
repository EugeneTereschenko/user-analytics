<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container mt-4">
  <div class="mb-4">
    <h2 class="display-6"><i class="bi bi-megaphone me-2"></i>Latest Announcements</h2>
  </div>

  <div class="row">
    <div class="col-12" *ngFor="let announcement of announcements">
      <div class="card shadow-sm mb-3">
        <div class="card-body">
          <h3 class="card-title">{{ announcement.title }}</h3>
          <p class="card-text">{{ announcement.body }}</p>
          <div class="text-muted">
            <i class="bi bi-calendar-event me-1"></i>
            <small>{{ announcement.date | date:'medium' }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="announcements.length === 0" class="alert alert-info text-center">
    <i class="bi bi-info-circle me-2"></i>No announcements at this time.
  </div>
</div>
