<h2>System Status</h2>
    <div *ngIf="status">
      <p><strong>Uptime:</strong> {{ status.uptime }}</p>
      <p><strong>CPU Usage:</strong> {{ status.cpu }}%</p>
      <p><strong>Memory Usage:</strong> {{ status.memory }} MB</p>
      <p><strong>API Latency:</strong> {{ status.apiLatency }} ms</p>
      <p><strong>Background Jobs:</strong> {{ status.jobs }}</p>
    </div>
