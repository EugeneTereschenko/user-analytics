<div class="container mt-4">
      <h3>ðŸ“œ User Activity Timeline</h3>
      <ul class="list-group">
        <li *ngFor="let activity of activities" class="list-group-item d-flex justify-content-between align-items-start">
          <div>
            <span [ngClass]="iconClass(activity.type)" class="me-2"></span>
            <strong>{{ activity.description }}</strong>
            <div class="text-muted small">{{ activity.timestamp | date:'short' }} - {{ activity.user || 'System' }}</div>
          </div>
          <span class="badge bg-secondary text-capitalize">{{ activity.type }}</span>
        </li>
      </ul>
    </div>
