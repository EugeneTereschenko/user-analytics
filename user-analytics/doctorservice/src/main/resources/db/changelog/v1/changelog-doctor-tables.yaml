databaseChangeLog:
  # Create addresses table
  - changeSet:
      id: 1
      author: healthcare-system
      changes:
        - createTable:
            tableName: addresses
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: street
                  type: VARCHAR(200)
              - column:
                  name: city
                  type: VARCHAR(100)
              - column:
                  name: state
                  type: VARCHAR(100)
              - column:
                  name: zip_code
                  type: VARCHAR(20)
              - column:
                  name: country
                  type: VARCHAR(100)

  # Create doctors table
  - changeSet:
      id: 2
      author: healthcare-system
      changes:
        - createTable:
            tableName: doctors
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: DATE
              - column:
                  name: gender
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: license_number
                  type: VARCHAR(50)
                  constraints:
                    unique: true
              - column:
                  name: specialization
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: years_of_experience
                  type: INTEGER
              - column:
                  name: consultation_fee
                  type: DOUBLE PRECISION
              - column:
                  name: biography
                  type: TEXT
              - column:
                  name: address_id
                  type: BIGINT
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false
              - column:
                  name: joined_date
                  type: DATE
              - column:
                  name: profile_image_url
                  type: VARCHAR(500)
              - column:
                  name: department
                  type: VARCHAR(100)
              - column:
                  name: room_number
                  type: VARCHAR(20)
              - column:
                  name: emergency_contact_name
                  type: VARCHAR(200)
              - column:
                  name: emergency_contact_phone
                  type: VARCHAR(20)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: doctors
            baseColumnNames: address_id
            constraintName: fk_doctors_address
            referencedTableName: addresses
            referencedColumnNames: id
            onDelete: SET NULL

        - createIndex:
            indexName: idx_doctors_email
            tableName: doctors
            columns:
              - column:
                  name: email

        - createIndex:
            indexName: idx_doctors_specialization
            tableName: doctors
            columns:
              - column:
                  name: specialization

        - createIndex:
            indexName: idx_doctors_status
            tableName: doctors
            columns:
              - column:
                  name: status

        - createIndex:
            indexName: idx_doctors_department
            tableName: doctors
            columns:
              - column:
                  name: department

  # Create doctor_qualifications table
  - changeSet:
      id: 3
      author: healthcare-system
      changes:
        - createTable:
            tableName: doctor_qualifications
            columns:
              - column:
                  name: doctor_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: qualification
                  type: VARCHAR(255)

        - addForeignKeyConstraint:
            baseTableName: doctor_qualifications
            baseColumnNames: doctor_id
            constraintName: fk_qualifications_doctor
            referencedTableName: doctors
            referencedColumnNames: id
            onDelete: CASCADE

  # Create doctor_languages table
  - changeSet:
      id: 4
      author: healthcare-system
      changes:
        - createTable:
            tableName: doctor_languages
            columns:
              - column:
                  name: doctor_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: VARCHAR(50)

        - addForeignKeyConstraint:
            baseTableName: doctor_languages
            baseColumnNames: doctor_id
            constraintName: fk_languages_doctor
            referencedTableName: doctors
            referencedColumnNames: id
            onDelete: CASCADE

  # Create schedules table
  - changeSet:
      id: 5
      author: healthcare-system
      changes:
        - createTable:
            tableName: schedules
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: doctor_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: day_of_week
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: start_time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: end_time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: slot_duration_minutes
                  type: INTEGER
                  defaultValueNumeric: 30
              - column:
                  name: is_available
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: notes
                  type: VARCHAR(500)

        - addForeignKeyConstraint:
            baseTableName: schedules
            baseColumnNames: doctor_id
            constraintName: fk_schedules_doctor
            referencedTableName: doctors
            referencedColumnNames: id
            onDelete: CASCADE

        - createIndex:
            indexName: idx_schedules_doctor_id
            tableName: schedules
            columns:
              - column:
                  name: doctor_id

  # Create staff table
  - changeSet:
      id: 6
      author: healthcare-system
      changes:
        - createTable:
            tableName: staff
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: phone_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: DATE
              - column:
                  name: gender
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: employee_id
                  type: VARCHAR(50)
                  constraints:
                    unique: true
              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: department
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: shift
                  type: VARCHAR(50)
              - column:
                  name: salary
                  type: DOUBLE PRECISION
              - column:
                  name: joined_date
                  type: DATE
              - column:
                  name: address_id
                  type: BIGINT
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: ACTIVE
                  constraints:
                    nullable: false
              - column:
                  name: supervisor_id
                  type: BIGINT
              - column:
                  name: emergency_contact_name
                  type: VARCHAR(200)
              - column:
                  name: emergency_contact_phone
                  type: VARCHAR(20)
              - column:
                  name: profile_image_url
                  type: VARCHAR(500)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: staff
            baseColumnNames: address_id
            constraintName: fk_staff_address
            referencedTableName: addresses
            referencedColumnNames: id
            onDelete: SET NULL

        - createIndex:
            indexName: idx_staff_email
            tableName: staff
            columns:
              - column:
                  name: email

        - createIndex:
            indexName: idx_staff_role
            tableName: staff
            columns:
              - column:
                  name: role

        - createIndex:
            indexName: idx_staff_status
            tableName: staff
            columns:
              - column:
                  name: status

        - createIndex:
            indexName: idx_staff_department
            tableName: staff
            columns:
              - column:
                  name: department