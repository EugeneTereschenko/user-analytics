<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Prescription Reminder</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #9C27B0; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ðŸ’Š Medication Reminder</h1>
    </div>
    <div class="content">
        <p>Dear <span th:text="${patientName}">Patient</span>,</p>
        <p>This is a reminder to take your medication:</p>
        <ul>
            <li><strong>Medication:</strong> <span th:text="${medicationName}">Medicine</span></li>
            <li><strong>Dosage:</strong> <span th:text="${dosage}">100mg</span></li>
        </ul>
        <p>Please take your medication as prescribed by your doctor.</p>
        <p>Stay healthy!</p>
    </div>
