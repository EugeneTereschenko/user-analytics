<!-- appointment-confirmation.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointment Confirmation</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .header { background-color: #2196F3; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; background-color: #f9f9f9; }
        .footer { padding: 20px; text-align: center; font-size: 12px; color: #666; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>✓ Appointment Confirmed</h1>
    </div>
    <div class="content">
        <p>Dear <span th:text="${patientName}">Patient</span>,</p>
        <p>Your appointment has been successfully confirmed!</p>
        <ul>
            <li><strong>Doctor:</strong> <span th:text="${doctorName}">Dr. Smith</span></li>
            <li><strong>Date & Time:</strong> <span th:text="${appointmentTime}">Jan 20, 2026</span></li>
        </ul>
        <p>We look forward to seeing you!</p>
    </div>
    <div class="footer">
        <p>© 2026 Healthcare System. All rights reserved.</p>
    </div>
</div>
</body>
</html>
