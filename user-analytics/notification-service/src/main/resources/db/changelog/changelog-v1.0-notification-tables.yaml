databaseChangeLog:
  - changeSet:
      id: 1-create-notifications-table
      author: EugeneTereschenko
      changes:
        - createTable:
            tableName: notifications
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: recipient_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: recipient_email
                  type: VARCHAR(255)
              - column:
                  name: recipient_phone
                  type: VARCHAR(255)
              - column:
                  name: recipient_name
                  type: VARCHAR(255)
              - column:
                  name: notification_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: channel
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: subject
                  type: VARCHAR(255)
              - column:
                  name: message
                  type: TEXT
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: scheduled_time
                  type: TIMESTAMP
              - column:
                  name: sent_time
                  type: TIMESTAMP
              - column:
                  name: error_message
                  type: TEXT
              - column:
                  name: retry_count
                  type: INT
                  defaultValueNumeric: 0
              - column:
                  name: metadata
                  type: TEXT
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
