databaseChangeLog:
  # Create appointments table
  - changeSet:
      id: 1
      author: healthcare-system
      changes:
        - createTable:
            tableName: appointments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: patient_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: doctor_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: appointment_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: duration_minutes
                  type: INTEGER
                  defaultValue: 30
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: SCHEDULED
                  constraints:
                    nullable: false
              - column:
                  name: appointment_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: VARCHAR(500)
              - column:
                  name: notes
                  type: VARCHAR(1000)
              - column:
                  name: patient_name
                  type: VARCHAR(200)
              - column:
                  name: patient_email
                  type: VARCHAR(100)
              - column:
                  name: patient_phone
                  type: VARCHAR(20)
              - column:
                  name: doctor_name
                  type: VARCHAR(200)
              - column:
                  name: doctor_specialization
                  type: VARCHAR(100)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: cancelled_at
                  type: TIMESTAMP
              - column:
                  name: cancellation_reason
                  type: VARCHAR(500)

        # Create indexes for better query performance
        - createIndex:
            indexName: idx_appointments_patient_id
            tableName: appointments
            columns:
              - column:
                  name: patient_id

        - createIndex:
            indexName: idx_appointments_doctor_id
            tableName: appointments
            columns:
              - column:
                  name: doctor_id

        - createIndex:
            indexName: idx_appointments_status
            tableName: appointments
            columns:
              - column:
                  name: status

        - createIndex:
            indexName: idx_appointments_date_time
            tableName: appointments
            columns:
              - column:
                  name: appointment_date_time

        - createIndex:
            indexName: idx_appointments_doctor_date
            tableName: appointments
            columns:
              - column:
                  name: doctor_id
              - column:
                  name: appointment_date_time