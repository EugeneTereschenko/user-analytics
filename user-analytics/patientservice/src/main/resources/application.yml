server:
  port: 8081
  servlet:
    context-path: /patient-service

spring:
  application:
    name: patient-service

  datasource:
    url: jdbc:postgresql://localhost:5432/patient_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate  # Changed from 'update' to 'validate' when using Liquibase
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  # Liquibase Configuration
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
    drop-first: false

  cloud:
    discovery:
      enabled: true

# Eureka Client Configuration (Service Discovery)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30

# Logging Configuration
logging:
  level:
    root: INFO
    com.healthcare.patientservice: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    liquibase: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator Configuration for Health Monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,liquibase
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true
# Auth Service Configuration
auth:
  service:
    url: http://auth-service:8087

# Feign Configuration
feign:
  circuitbreaker:
    enabled: true
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000
        loggerLevel: BASIC
