# db/changelog/changes/v1.1.0/007-create-profile-calendar-table.yaml
databaseChangeLog:
  - changeSet:
      id: 007-create-profile-calendar-table
      author: developer
      changes:
        - createTable:
            tableName: profile_calendar
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: profile_id
                  type: BIGINT
              - column:
                  name: calendar_id
                  type: BIGINT
