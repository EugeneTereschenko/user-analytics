server:
  port: 8080
  servlet:
    context-path: /


spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/analytics_db
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: validate  # ✅ Already set correctly
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
    show-sql: false
    open-in-view: false  # ← Add this to fix the warning

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: analytics-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.example.demo.dto"
        spring.json.value.default.type: com.example.demo.dto.UserEventDTO
      auto-offset-reset: earliest
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true
    default-schema: public
    liquibase-schema: public

  application:
    name: user-analytics-java

  # Enable JPA Auditing
  data:
    jpa:
      repositories:
        enabled: true

# Logging
logging:
  level:
    liquibase: INFO
    com.example.demo: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Activity Logging Configuration (custom properties)
activity:
  logging:
    enabled: true
    async: true
