<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <div>
      <h2 class="mb-1"><i class="bi bi-file-medical me-2"></i>Medical Records</h2>
      <p class="text-muted">Manage all patient medical records</p>
    </div>
    <div>
      <a routerLink="/dashboard" class="btn btn-outline-secondary me-2">
        <i class="bi bi-arrow-left me-1"></i>Back to Dashboard
      </a>
      <button class="btn btn-success" (click)="addRecord()">
        <i class="bi bi-plus-circle me-1"></i>Add New Record
      </button>
    </div>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th>ID</th>
              <th>Patient</th>
              <th>Doctor</th>
              <th>Date</th>
              <th>Type</th>
              <th>Status</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of records">
              <td><strong>#{{r.id}}</strong></td>
              <td>{{r.patientName}}</td>
              <td>{{r.doctorName}}</td>
              <td>{{r.recordDate | date:'short'}}</td>
              <td><span class="badge bg-info">{{r.recordType}}</span></td>
              <td><span class="badge bg-success">{{r.status}}</span></td>
              <td class="text-center">
                <button class="btn btn-primary btn-sm" (click)="goToDetail(r.id)">
                  <i class="bi bi-eye me-1"></i>View
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
