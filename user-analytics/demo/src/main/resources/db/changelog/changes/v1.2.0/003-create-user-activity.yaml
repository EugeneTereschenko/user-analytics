databaseChangeLog:
  - changeSet:
      id: 2025-12-08-01-create-user-activity
      author: EugeneTereschenko
      changes:
        - createTable:
            tableName: user_activity
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: ip_address
                  type: VARCHAR(45)
              - column:
                  name: device_type
                  type: VARCHAR(255)
              - column:
                  name: location
                  type: VARCHAR(255)
        - addForeignKeyConstraint:
            baseTableName: user_activity
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_user_activity_user_id
        - sql:
            splitStatements: false
            sql: |
              ALTER TABLE user_activity
              ADD CONSTRAINT chk_user_activity_type
              CHECK (type IN ('LOGIN', 'LOGOUT', 'CREATE', 'UPDATE', 'DELETE', 'VIEW'));
        - createIndex:
            indexName: idx_user_activity_user_id
            tableName: user_activity
            columns:
              - column:
                  name: user_id
        - createIndex:
            indexName: idx_user_activity_type
            tableName: user_activity
            columns:
              - column:
                  name: type
        - createIndex:
            indexName: idx_user_activity_timestamp
            tableName: user_activity
            columns:
              - column:
                  name: timestamp
            descending: true
        - createIndex:
            indexName: idx_user_activity_username
            tableName: user_activity
            columns:
              - column:
                  name: username
