databaseChangeLog:

  - changeSet:
      id: 015-create-users-table
      author: developer
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: password_generate
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: secret_key
                  type: VARCHAR(255)
              - column:
                  name: login_count
                  type: INTEGER
              - column:
                  name: signup_date
                  type: DATE
              - column:
                  name: last_login
                  type: TIMESTAMP
              - column:
                  name: is_active
                  type: BOOLEAN
              - column:
                  name: is_two_factor
                  type: BOOLEAN
              - column:
                  name: location
                  type: VARCHAR(255)
              - column:
                  name: device_type
                  type: VARCHAR(255)
              - column:
                  name: activity_score
                  type: DOUBLE PRECISION
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
              - column:
                  name: last_login_at
                  type: TIMESTAMP
              - column:
                  name: activity_count
                  type: INTEGER
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: account_non_expired
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: account_non_locked
                  type: BOOLEAN
                  defaultValueBoolean: true
              - column:
                  name: credentials_non_expired
                  type: BOOLEAN
                  defaultValueBoolean: true

        - createIndex:
            indexName: idx_users_created_at
            tableName: users
            columns:
              - column:
                  name: created_at

        - createIndex:
            indexName: idx_users_last_login_at
            tableName: users
            columns:
              - column:
                  name: last_login_at

        - createIndex:
            indexName: idx_users_activity_count
            tableName: users
            columns:
              - column:
                  name: activity_count
                  descending: true

  - changeSet:
      id: 016-update-existing-users-timestamps
      author: developer
      comment: Set created_at and updated_at for existing users without timestamps
      preConditions:
        - onFail: MARK_RAN
        - tableExists:
            tableName: users
      changes:
        - sql:
            splitStatements: true
            stripComments: true
            sql: |
              UPDATE users
              SET created_at = CURRENT_TIMESTAMP
              WHERE created_at IS NULL;

              UPDATE users
              SET updated_at = CURRENT_TIMESTAMP
              WHERE updated_at IS NULL;