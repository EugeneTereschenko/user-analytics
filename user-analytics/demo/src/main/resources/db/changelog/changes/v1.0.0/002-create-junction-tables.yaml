databaseChangeLog:
  - changeSet:
      id: 002-create-profile-education
      author: developer
      changes:
        - createTable:
            tableName: profile_education
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: profile_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: education_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: profile_education
            baseColumnNames: profile_id
            referencedTableName: profile
            referencedColumnNames: id
            constraintName: fk_profile_education_profile

        - addForeignKeyConstraint:
            baseTableName: profile_education
            baseColumnNames: education_id
            referencedTableName: education
            referencedColumnNames: id
            constraintName: fk_profile_education_education

        - createIndex:
            indexName: idx_profile_education_profile_id
            tableName: profile_education
            columns:
              - column:
                  name: profile_id

        - createIndex:
            indexName: idx_profile_education_education_id
            tableName: profile_education
            columns:
              - column:
                  name: education_id

