databaseChangeLog:
  - changeSet:
      id: add-user-account-status-columns
      author: developer
      changes:
        - addColumn:
            tableName: user
            columns:
              - column:
                  name: account_non_expired
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: account_non_locked
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: credentials_non_expired
                  type: boolean
                  defaultValueBoolean: true
              - column:
                  name: enabled
                  type: boolean
                  defaultValueBoolean: true