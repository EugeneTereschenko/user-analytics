<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container mt-4">
  <div class="card shadow mb-4">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0"><i class="bi bi-megaphone me-2"></i>Latest Announcements</h2>
    </div>
    <div class="card-body p-0">
      <div class="list-group list-group-flush">
        <div class="list-group-item" *ngFor="let announcement of announcements; let i = index">
          <div class="d-flex w-100 justify-content-between align-items-start mb-2">
            <h5 class="mb-1">
              <span class="badge bg-primary rounded-pill me-2">{{ i + 1 }}</span>
              {{ announcement.title }}
            </h5>
            <small class="text-muted">
              <i class="bi bi-calendar-event me-1"></i>
              {{ announcement.date | date:'short' }}
            </small>
          </div>
          <p class="mb-2">{{ announcement.body }}</p>
          <small class="text-muted">
            <i class="bi bi-clock me-1"></i>Posted {{ announcement.date | date:'medium' }}
          </small>
        </div>
      </div>

      <div *ngIf="announcements.length === 0" class="alert alert-info text-center m-3">
        <i class="bi bi-info-circle me-2"></i>No announcements at this time.
      </div>
    </div>
  </div>
</div>
