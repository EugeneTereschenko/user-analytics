<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white">
      <h2 class="mb-0"><i class="bi bi-bell me-2"></i>Reminders</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="addReminder()" class="mb-4">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="reminderTitle" class="form-label fw-bold">
              <i class="bi bi-pencil me-1"></i>Reminder Title
            </label>
            <input 
              id="reminderTitle"
              type="text"
              class="form-control" 
              [(ngModel)]="newReminder" 
              name="reminder" 
              placeholder="Enter reminder title" 
              required />
          </div>
          <div class="col-md-4">
            <label for="reminderDate" class="form-label fw-bold">
              <i class="bi bi-calendar-event me-1"></i>Date
            </label>
            <input 
              id="reminderDate"
              type="date" 
              class="form-control" 
              [(ngModel)]="date" 
              name="date" 
              required />
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">
              <i class="bi bi-plus-circle me-1"></i>Add
            </button>
          </div>
        </div>
      </form>

      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let r of reminders">
          <div>
            <i class="bi bi-alarm me-2 text-primary"></i>
            <strong>{{ r.title }}</strong>
            <span class="text-muted ms-2">
              <i class="bi bi-calendar3 me-1"></i>{{ r.date | date:'mediumDate' }}
            </span>
          </div>
          <button 
            class="btn btn-sm btn-danger" 
            (click)="deleteReminder(r.id)"
            title="Delete reminder">
            <i class="bi bi-trash"></i>
          </button>
        </li>
      </ul>

      <div *ngIf="reminders.length === 0" class="alert alert-info text-center mt-3">
        <i class="bi bi-info-circle me-2"></i>No reminders yet. Add one to get started!
      </div>
    </div>
  </div>
</div>
