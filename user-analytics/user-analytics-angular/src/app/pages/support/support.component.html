<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0"><i class="bi bi-chat-dots me-2"></i>Support & Feedback</h2>
        </div>
        <div class="card-body">
          <p class="text-muted mb-4">
            <i class="bi bi-info-circle me-1"></i>
            If you have questions, issues, or suggestions, please let us know below.
          </p>

          <form (ngSubmit)="submitFeedback()">
            <div class="mb-3">
              <label for="subject" class="form-label fw-bold">
                <i class="bi bi-tag me-1"></i>Subject
              </label>
              <input 
                id="subject" 
                type="text"
                class="form-control" 
                [(ngModel)]="subject" 
                name="subject" 
                placeholder="Enter the subject of your feedback"
                required />
            </div>

            <div class="mb-3">
              <label for="message" class="form-label fw-bold">
                <i class="bi bi-pencil-square me-1"></i>Message
              </label>
              <textarea 
                id="message" 
                class="form-control" 
                [(ngModel)]="message" 
                name="message" 
                rows="6" 
                placeholder="Describe your feedback in detail..."
                required></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-send-fill me-2"></i>Submit Feedback
              </button>
            </div>
          </form>

          <div *ngIf="successMessage" class="alert alert-success mt-4 d-flex align-items-center">
            <i class="bi bi-check-circle-fill me-2"></i>
            <div>{{ successMessage }}</div>
          </div>
        </div>
      </div>

      <!-- Optional: FAQ or Contact Info Section -->
      <div class="card shadow mt-4">
        <div class="card-body">
          <h5 class="card-title"><i class="bi bi-question-circle me-2"></i>Need Immediate Help?</h5>
          <p class="card-text text-muted">
            For urgent issues, you can reach our support team at:
          </p>
          <ul class="list-unstyled">
            <li><i class="bi bi-envelope me-2"></i>Email: support&#64;example.com</li>
            <li><i class="bi bi-telephone me-2"></i>Phone: +1 (555) 123-4567</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
