databaseChangeLog:
  - changeSet:
      id: 007-create-user-roles-table
      author: developer
      changes:
        - createTable:
            tableName: user_roles
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
              - column:
                  name: role_id
                  type: BIGINT
