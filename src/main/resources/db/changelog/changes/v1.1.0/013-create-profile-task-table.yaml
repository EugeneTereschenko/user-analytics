databaseChangeLog:
  - changeSet:
      id: 003-create-profile-task-table
      author: developer
      changes:
        - createTable:
            tableName: profile_task
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: profile_id
                  type: BIGINT
              - column:
                  name: task_id
                  type: BIGINT
