databaseChangeLog:
  - changeSet:
      id: 001-create-profile-reminder-table
      author: developer
      changes:
        - createTable:
            tableName: profile_reminder
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: profile_id
                  type: BIGINT
              - column:
                  name: reminder_id
                  type: BIGINT
