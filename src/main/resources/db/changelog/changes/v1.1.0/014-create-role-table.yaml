databaseChangeLog:
  - changeSet:
      id: 004-create-role-table
      author: developer
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
