databaseChangeLog:
  - changeSet:
      id: 001-create-profile-table
      author: developer
      changes:
        - createTable:
            tableName: profile
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: BIGINT
                  defaultValue: 0
              - column:
                  name: first_name
                  type: VARCHAR(100)
              - column:
                  name: last_name
                  type: VARCHAR(100)
              - column:
                  name: phone_number
                  type: VARCHAR(20)
              - column:
                  name: address
                  type: VARCHAR(500)
              - column:
                  name: shipping_address
                  type: VARCHAR(500)
              - column:
                  name: linkedin
                  type: VARCHAR(255)
              - column:
                  name: skype
                  type: VARCHAR(100)
              - column:
                  name: github
                  type: VARCHAR(255)
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createIndex:
            indexName: idx_profile_id
            tableName: profile
            columns:
              - column:
                  name: id

  - changeSet:
      id: 001-create-user-profile-table
      author: developer
      changes:
        - createTable:
            tableName: user_profile
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: profile_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: user_profile
            baseColumnNames: profile_id
            referencedTableName: profile
            referencedColumnNames: id
            constraintName: fk_user_profile_profile

        - createIndex:
            indexName: idx_user_profile_user_id
            tableName: user_profile
            columns:
              - column:
                  name: user_id

        - createIndex:
            indexName: idx_user_profile_profile_id
            tableName: user_profile
            columns:
              - column:
                  name: profile_id

